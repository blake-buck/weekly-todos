<div class='week-column'>
    <header>{{dayOfWeek}}</header>
    <button (click)='addTask()'>Add Task</button>
    <div 
        *ngIf='tasks$ | async as tasks' 
        class='week-column-body' 

        dropTarget
        [dropData]='{dayOfWeek:dayOfWeek, isWeekColumn:true}'
    >
        <task *ngFor='let task of tasks' [task]='task'></task>
    </div>
</div>
